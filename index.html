                    zh: "777會議室的電視型號是[SAMSUNG UA75BU8000WXZW](對應照片 777_TV.jpg)遙控器正面貼紙[777會議室](對應照片 777_TV_Remotecontrol.jpg)，請依序操作遙控器[開啟電源](對應照片 777_TV_Remotecontrol_On.jpg)，[訊號源](對應照片 777_TV_Remotecontrol_Source.jpg)，看著電視畫面選擇[HDMI 1](對應照片 777_TV_HDMI1.jpg)；接著請將無線HDMI接上自帶電腦(筆電)的HDMI孔(對應照片 777_wirelessHDMI.jpg)。",
                    en: "The TV is [SAMSUNG UA75BU8000WXZW](對應照片 777_TV.jpg). Use remote [Room 777](對應照片 777_TV_Remotecontrol.jpg). 1. [Power On](對應照片 777_TV_Remotecontrol_On.jpg). 2. Press [Source](對應照片 777_TV_Remotecontrol_Source.jpg) and select [HDMI 1](對應照片 777_TV_HDMI1.jpg). Then, plug the [Wireless HDMI Transmitter](對應照片 777_wirelessHDMI.jpg) into your laptop's HDMI port."
                }
            }
        };

        const UI_TEXT = {
            guide_title: { zh: "設備操作指南", en: "Equipment Guide" },
            back: { zh: "上一步", en: "Back" },
            home: { zh: "回首頁", en: "Home" }
        };

        const state = { history: ["1"], lang: "zh" };

        function toggleLang() {
            state.lang = state.lang === "zh" ? "en" : "zh";
            render();
        }

        function formatContent(text) {
            let formatted = text.replace(/\[(.*?)\]/g, '<span class="highlight">$1</span>');
            formatted = formatted.replace(/\(對應照片 (.*?)\)/g, '<img src="$1" alt="Step Image">');
            return formatted;
        }

        function render() {
            const container = document.getElementById('app');
            const currentId = state.history[state.history.length - 1];
            const node = DECISION_TREE[currentId] || DECISION_TREE["1"];

            let html = `
                <div class="bg-slate-800 p-5 text-white shadow-lg relative">
                    <button onclick="toggleLang()" 
                    class="absolute right-4 top-1/2 -translate-y-1/2 
                           bg-yellow-400 hover:bg-yellow-300 active:scale-95
                           text-slate-900 px-4 py-2 rounded-full text-xs font-black 
                           transition-all duration-300 shadow-[0_0_15px_rgba(250,204,21,0.4)]
                           border-2 border-white flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5c1.383 2.607 3.377 4.929 6.003 6.477" />
                    </svg>
                    ${state.lang === 'zh' ? 'EN / 中文' : '中文 / EN'}
                    </button>
                    <p class="text-slate-400 text-[10px] uppercase tracking-[0.2em] mb-1">${node.title[state.lang]}</p>
                    <h1 class="text-lg font-bold">${UI_TEXT.guide_title[state.lang]}</h1>
                </div>
                <div class="p-5 md:p-8">
            `;

            if (node.isFinal) {
                html += `
                    <div class="fade-in content-text">
                        <div class="text-slate-700 leading-relaxed text-md md:text-lg">
                            ${formatContent(node.content[state.lang])}
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <h3 class="text-lg font-bold mb-6 text-slate-800 text-center">${node.question[state.lang]}</h3>
                    <div class="grid gap-3">
                        ${node.options.map(opt => `
                            <button onclick="goNext('${opt.nextId}')" 
                                class="w-full py-4 px-5 bg-white border border-slate-200 active:bg-blue-50 hover:border-blue-400 text-slate-700 rounded-xl transition-all font-bold text-md shadow-sm flex justify-between items-center group">
                                ${opt.label[state.lang]}
                                <span class="text-slate-300 group-hover:text-blue-500 transition-colors">→</span>
                            </button>
                        `).join('')}
                    </div>
                `;
            }

            html += `
                <div class="mt-8 flex gap-3 border-t border-slate-100 pt-6">
                    ${state.history.length > 1 ? `<button onclick="goBack()" class="flex-1 py-3 px-4 bg-slate-100 text-slate-600 rounded-lg font-bold text-sm active:bg-slate-200">${UI_TEXT.back[state.lang]}</button>` : ''}
                    <button onclick="goReset()" class="flex-1 py-3 px-4 bg-blue-600 text-white rounded-lg font-bold text-sm shadow-md active:bg-blue-700">${UI_TEXT.home[state.lang]}</button>
                </div>
            </div>`;

            container.innerHTML = html;
        }

        function goNext(id) { state.history.push(id); render(); window.scrollTo(0,0); }
        function goBack() { state.history.pop(); render(); window.scrollTo(0,0); }
        function goReset() { state.history = ["1"]; render(); window.scrollTo(0,0); }

        window.onload = render;
    </script>
</body>
</html>
