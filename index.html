        const state = { history: ["1"] };

        function formatContent(text) {
            // 自動將關鍵字變粗體
            let formatted = text.replace(/\[(.*?)\]/g, '<span class="highlight">$1</span>');
            // 自動將 (對應照片 XXX.jpg) 轉換為 <img> 標籤
            formatted = formatted.replace(/\(對應照片 (.*?)\)/g, '<img src="$1" alt="操作說明圖">');
            return formatted;
        }

        function render() {
            const container = document.getElementById('app');
            const currentId = state.history[state.history.length - 1];
            const node = DECISION_TREE[currentId];

            let html = `
                <div class="bg-slate-800 p-6 text-white text-center shadow-inner">
                    <p class="text-slate-400 text-xs uppercase tracking-widest mb-1">${node.title}</p>
                    <h1 class="text-xl font-bold italic">YUTW Meeting Room Guide</h1>
                </div>
                <div class="p-8">
            `;

            if (node.isFinal) {
                html += `
                    <div class="fade-in content-text">
                        <div class="text-slate-700 leading-relaxed text-lg">
                            ${formatContent(node.content)}
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <h3 class="text-xl font-semibold mb-8 text-slate-800 text-center">${node.question}</h3>
                    <div class="grid gap-4">
                        ${node.options.map(opt => `
                            <button onclick="goNext('${opt.nextId}')" 
                                class="w-full py-5 px-6 bg-white border-2 border-slate-200 hover:border-blue-500 hover:bg-blue-50 text-slate-700 rounded-2xl transition-all duration-200 font-bold text-lg shadow-sm flex justify-between items-center group">
                                ${opt.label}
                                <span class="text-slate-300 group-hover:text-blue-500 transition-colors">→</span>
                            </button>
                        `).join('')}
                    </div>
                `;
            }

            // Footer
            html += `
                <div class="mt-12 flex gap-4 border-t border-slate-100 pt-8">
                    ${state.history.length > 1 ? `<button onclick="goBack()" class="flex-1 py-3 px-4 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded-xl font-bold transition-colors">回上一步</button>` : ''}
                    <button onclick="goReset()" class="flex-1 py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold transition-all shadow-lg shadow-blue-200">回首頁</button>
                </div>
            </div>`;

            container.innerHTML = html;
        }

        function goNext(id) { state.history.push(id); render(); window.scrollTo(0,0); }
        function goBack() { state.history.pop(); render(); window.scrollTo(0,0); }
        function goReset() { state.history = ["1"]; render(); window.scrollTo(0,0); }

        window.onload = render;
    </script>
