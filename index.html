        const state = { history: ["1"] };

        function formatContent(text) {
            let formatted = text.replace(/\[(.*?)\]/g, '<span class="highlight">$1</span>');
            formatted = formatted.replace(/\(對應照片 (.*?)\)/g, '<img src="$1" alt="Step Image">');
            return formatted;
        }

        function render() {
            const container = document.getElementById('app');
            const currentId = state.history[state.history.length - 1];
            const node = DECISION_TREE[currentId];

            let html = `
                <div class="bg-slate-800 p-5 text-white text-center shadow-lg">
                    <p class="text-slate-400 text-[10px] uppercase tracking-[0.2em] mb-1">${node.title}</p>
                    <h1 class="text-lg font-bold">設備操作指南</h1>
                </div>
                <div class="p-5 md:p-8">
            `;

            if (node.isFinal) {
                html += `
                    <div class="fade-in content-text">
                        <div class="text-slate-700 leading-relaxed text-md md:text-lg">
                            ${formatContent(node.content)}
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <h3 class="text-lg font-bold mb-6 text-slate-800 text-center">${node.question}</h3>
                    <div class="grid gap-3">
                        ${node.options.map(opt => `
                            <button onclick="goNext('${opt.nextId}')" 
                                class="w-full py-4 px-5 bg-white border border-slate-200 active:bg-blue-50 hover:border-blue-400 text-slate-700 rounded-xl transition-all font-bold text-md shadow-sm flex justify-between items-center">
                                ${opt.label}
                                <span class="text-slate-300">→</span>
                            </button>
                        `).join('')}
                    </div>
                `;
            }

            html += `
                <div class="mt-8 flex gap-3 border-t border-slate-100 pt-6">
                    ${state.history.length > 1 ? `<button onclick="goBack()" class="flex-1 py-3 px-4 bg-slate-100 text-slate-600 rounded-lg font-bold text-sm">上一步</button>` : ''}
                    <button onclick="goReset()" class="flex-1 py-3 px-4 bg-blue-600 text-white rounded-lg font-bold text-sm shadow-md">回首頁</button>
                </div>
            </div>`;

            container.innerHTML = html;
        }

        function goNext(id) { state.history.push(id); render(); window.scrollTo(0,0); }
        function goBack() { state.history.pop(); render(); window.scrollTo(0,0); }
        function goReset() { state.history = ["1"]; render(); window.scrollTo(0,0); }

        window.onload = render;
    </script>
